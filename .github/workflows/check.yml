name: Proxy Checker

on:
  workflow_dispatch:

jobs:
  run-checker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true

      - name: Build binary
        run: |
          go mod tidy
          go build -o checker .

      - name: Run checker
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
          API_TOKEN: ${{ secrets.API_TOKEN }}
          NODES_URL: ${{ secrets.NODES_URL }}
        run: |
          ./checker
